<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset='utf-8'/>
    <link href='/lib/main.css' rel='stylesheet'/>
    <script src='/lib/main.js'></script>
    <script th:inline="javascript">
        var nameJs = /*[[${events}]]*/;
    </script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var calendarEl = document.getElementById('calendar');

            var ev = JSON.parse(nameJs);

            var calendar = new FullCalendar.Calendar(calendarEl, {
                initialDate: "[[${initDate}]]", //'2020-06-12',
                editable: false,
                selectable: false,
                businessHours: true,
                dayMaxEvents: true, // allow "more" link when too many events
                headerToolbar: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'dayGridMonth,timeGridWeek,timeGridDay,listWeek'
                },
                events: ev
            });

            calendar.render();
        });
    </script>
    <style>
        body {
            margin: 40px 10px;
            padding: 0;
            font-family: Arial, Helvetica Neue, Helvetica, sans-serif;
            font-size: 14px;
        }

        #calendar {
            max-width: 1100px;
            margin: 0 auto;
        }

        * {
            box-sizing: border-box;
        }

        /* Create three unequal columns that floats next to each other */
        .column {
            float: left;
            padding: 10px;
        }

        .left, .right {
            width: 20%;
        }

        .middle {
            width: 60%;
        }

        /* Clear floats after the columns */
        .row:after {
            content: "";
            display: table;
            clear: both;
        }

        img {
            border-radius: 50%;
        }

        img.displayed {
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>

<div class="row">
    <div class="column left">
        <a href="/?store=AMAZON">
            <img class="displayed" src="/img/amazon.jpg" width="150" height="150">
        </a><br>
        <a href="/?store=VERSATIL">
            <img class="displayed" src="/img/versatil.jpg" width="150" height="150">
        </a><br>
        <a href="/?store=OBRASPRIMAS">
            <img class="displayed" src="/img/obrasprimas.jpg" width="150" height="150">
        </a><br><br><br>
        <a href="/?type=BD">
            <img class="displayed" src="/img/logobd.png" width="150" height="150">
        </a>
    </div>
    <div class="column middle">
        <div id='calendar'></div>
    </div>
    <div class="column right">
        <a href="/?store=THEORIGINALS">
            <img class="displayed" src="/img/theoriginals.jpg" width="150" height="150">
        </a><br>
        <a href="/?store=FAMDVD">
            <img class="displayed" src="/img/famdvd.jpg" width="150" height="150">
        </a><br>
        <a href="/?store=CLASSICLINE">
            <img class="displayed" src="/img/classicline.jpg" width="150" height="150">
        </a><br><br><br>
        <a href="/?type=DVD">
            <img class="displayed" src="/img/logodvd.png" width="150" height="150">
        </a>
    </div>
</div>

</body>
</html>
